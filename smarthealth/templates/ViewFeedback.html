{% extends 'adminindex.html' %}

{% block body %}
<head>
<style>
thead {
        background-color: black;
        color: white;
      }
</style>
</head>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Feedback</h4>
            <!--<p class="card-description"> Add class <code>.table-hover</code>-->
            <!--</p>-->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>User</th>
                            <th>UserType</th>
                            <th>Feedback</th>
                            <!--<th>Reply</th>-->
                            <th colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for i in val %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.uid.username}}</td>
                            <td>{{i.type}}</td>
                            <td>{{i.feedback}}</td>
                            <!--<td>{{i.reply}}</td>-->
                            <td>
                                {% if i.reply == 'pending' %}
                                <a class="btn btn-outline-primary btn-fw" href="{% url 'reply_feedback' id=i.id %}">Reply</a>

                                {% else %}
                                {{ i.reply}}

                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
