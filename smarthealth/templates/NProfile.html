{% extends 'nutrindex.html' %}

{% block body %}
<head>
<style>
th {
        background-color: white;
        color: white;
      }
</style>
</head>
<div class="col-lg-16 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Profile</h4>
            <!--<p class="card-description"> Add class <code>.table-hover</code>-->
            <!--</p>-->
            <form class="forms-sample" id="form1" name="form1" method="post" action="{% url 'add_nutritionist' %}" enctype="multipart/form-data">
            <div class="table-responsive">
                <table class="table table-hover">
                        <tr>
                            <th>Name</th>
                            <td>{{i.name}}</td>
                        </tr>
                        <tr>
                            <th>Image</th>
                            <td><img src="{{i.image.url}}" width="50px" height="50px"/></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{i.email}}</td>
                        </tr>
                        <tr>
                            <th>Mobile</th>
                            <td>{{i.mobile}}</td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td>{{i.gender}}</td>
                        </tr>
                        <tr>
                            <th>Qualif</th>
                             <td>{{i.qualification}}</td>
                        </tr>
                        <tr>
                            <th>Exp</th>
                            <td>{{i.experience}}</td>
                        </tr>
                        <tr>
                            <th>Lno</th>
                            <td>{{i.license}}</td>
                        </tr>

                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
